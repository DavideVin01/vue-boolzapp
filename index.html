<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css' integrity='sha512-4wfcoXlib1Aq0mUtsLLM74SZtmB73VHTafZAvxIp/Wk9u1PpIsrfmTvK0+yKetghCL8SHlZbMyEcV8Z21v42UQ==' crossorigin='anonymous'/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Boolzapp</title>
</head>
<body>
    <div id="root">
        <div id="background" class="container-fluid">
            <div class="container border border-light">
                <div class="row d-flex flex-row">
                    <div class="col-4 d-flex flex-column p-0" id="left-col">

                        <!-- Avatar Section -->
                        <div class="col-12 d-flex justify-content-between p-2 bg-lightgray" id="avatar-section">
                            <div role="button">
                                <img src="img/avatar_io.jpg" alt="avatar">
                                <span>Nome utente</span>
                            </div>
                            <div class="icons color-gray d-flex align-items-center">
                                <i class="fas fa-circle-notch fa-2x" role="button"></i>
                                <i class="fas fa-comment-alt fa-2x" role="button"></i>
                                <i class="fas fa-ellipsis-v fa-2x" role="button"></i>
                            </div>
                        </div>
                        
                        <!-- Notification Section -->
                        <div class="col-12 bg-lightblue d-flex p-2" id="notification-section">
                            <div class="bg-light rounded-circle p-1 d-flex align-items-center" role="button">
                                <i class="fas fa-bell-slash fa-2x color-lightblue"></i>
                            </div>
                            <div class="px-1">
                                <div class="fw-bold">Ricevi notifiche di nuovi messaggi</div>
                                <div class="color-darkgray" role="button"><u>Attiva notifiche desktop</u></div>
                            </div>
                        </div>
                        
                        <!-- Search Section -->
                        <div class="col-12 bg-lightgray p-2" id="search-section">
                            <div class="bg-light color-darkgray">
                                <i class="fas fa-search ps-2 pe-4 color-lightgray"></i>
                                <input type="text" placeholder="Cerca o inizia una nuova chat" class="w-75 bg-light">
                                <!-- <span class="color-lightgray"> Cerca o inizia una nuova chat</span> -->
                            </div>
                        </div>
                        
                        <!-- Contacts Section -->
                        <div class="col-12">Contacts</div>
                        
                    </div>
                    
                    <div class="col-8 p-0" id="right-col">

                        <!-- Status Section -->
                        <div class="col-12">Friend-status</div>

                        <!-- Chat Section -->
                        <div class="col-12">Chat-section</div>

                        <!-- Message Section -->
                        <div class="col-12">message-section</div>
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
